<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ethics & Philosophy Quiz</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .question {
      margin-bottom: 20px;
    }
    .answerInput {
      margin-top: 5px;
      display: block;
      margin-bottom: 10px;
    }
    .correctAnswer {
      color: green;
      font-style: italic;
      margin-top: 5px;
    }
    #score {
      font-weight: bold;
      margin-top: 20px;
    }
    #message {
      color: blue;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Ethics & Philosophy Quiz</h1>
  <p id="message">Answer the questions below and click "Submit" to see your score.</p>
  <form id="quizForm" onsubmit="return false;" autocomplete="off">
    <!-- Questions will be inserted here by JavaScript -->
  </form>
  <button type="button" onclick="submitQuiz()">Submit</button>
  <button type="button" onclick="resetQuiz()">Reset</button>
  <div id="score"></div>

  <script>
const questions = [
  {
    question: "According to Hisrich and Peters, a business plan is best defined as:",
    choices: [
      "A written document prepared by the entrepreneur",
      "An oral presentation to investors",
      "A financial statement",
      "A marketing brochure"
    ],
    answer: "A written document prepared by the entrepreneur"
  },
  {
    question: "David E. Gumpert defines a business plan as a ________ document that conveys excitement and promise to stakeholders.",
    choices: ["Selling", "Financial", "Technical", "Legal"],
    answer: "Selling"
  },
  {
    question: "Principles of planning: Planning must be ____",
    choices: ["Realistic", "Imaginary", "Rigid", "Random"],
    answer: "Realistic"
  },
  {
    question: "Principles of planning: Planning must be based on ____ ____",
    choices: ["Felt needs", "Assumptions", "Trends", "Predictions"],
    answer: "Felt needs"
  },
  {
    question: "Principles of planning: Planning must be ____",
    choices: ["Flexible", "Fixed", "Strict", "Unchanging"],
    answer: "Flexible"
  },
  {
    question: "Principles of planning: Planning must start with ____",
    choices: ["Simple projects", "Complex ventures", "Large investments", "International expansion"],
    answer: "Simple projects"
  },

  // Stages of business planning (split into separate MCQs)
  {
    question: "Which stage of business planning involves no formal process?",
    choices: ["Unplanned stage", "Budgeting system", "Annual planning stage", "Strategic planning stage"],
    answer: "Unplanned stage"
  },
  {
    question: "Which stage of business planning focuses on allocating financial resources?",
    choices: ["Budgeting system", "Unplanned stage", "Annual planning stage", "Strategic planning stage"],
    answer: "Budgeting system"
  },
  {
    question: "Which stage of business planning involves yearly review and targets?",
    choices: ["Annual planning stage", "Unplanned stage", "Budgeting system", "Strategic planning stage"],
    answer: "Annual planning stage"
  },
  {
    question: "Which stage of business planning emphasizes long-term direction?",
    choices: ["Strategic planning stage", "Unplanned stage", "Budgeting system", "Annual planning stage"],
    answer: "Strategic planning stage"
  },

  {
    question: "Which of the following is a key component of business planning that analyzes strengths, weaknesses, opportunities, and threats?",
    choices: ["SWOT", "Budgeting", "Marketing Mix", "Cash Flow"],
    answer: "SWOT"
  },
  {
    question: "Which of the following is a key component of business planning that defines what the business aims to achieve?",
    choices: ["Objectives", "Random goals", "Unclear vision", "Assumptions"],
    answer: "Objectives"
  },
  {
    question: "Which of the following is a key component of business planning that outlines the methods to reach goals?",
    choices: ["Strategies", "Guesswork", "Daydreams", "Unplanned actions"],
    answer: "Strategies"
  },
  {
    question: "Which of the following is a key component of business planning that specifies deadlines and schedules?",
    choices: ["Time Frame", "Unlimited duration", "Undefined period", "No schedule"],
    answer: "Time Frame"
  },

  {
    question: "Which of the following is a characteristic of a sound business plan?",
    choices: ["Objective", "Confusing", "Rigid", "Incomplete"],
    answer: "Objective"
  },
  {
    question: "Which of the following is a characteristic of a sound business plan?",
    choices: ["Clear", "Ambiguous", "Vague", "Contradictory"],
    answer: "Clear"
  },
  {
    question: "Which of the following is a characteristic of a sound business plan?",
    choices: ["Logical and simple", "Complicated", "Illogical", "Unclear"],
    answer: "Logical and simple"
  },
  {
    question: "Which of the following is a characteristic of a sound business plan?",
    choices: ["Flexible", "Fixed", "Strict", "Unchanging"],
    answer: "Flexible"
  },

  {
    question: "Which legal form of business is owned and managed by one person?",
    choices: ["Sole proprietorship", "Partnership", "Corporation", "Cooperative"],
    answer: "Sole proprietorship"
  },
  {
    question: "Which legal form of business involves two or more people sharing ownership?",
    choices: ["Partnership", "Sole proprietorship", "Corporation", "Cooperative"],
    answer: "Partnership"
  },
  {
    question: "Which legal form of business is a separate legal entity owned by shareholders?",
    choices: ["Corporation", "Partnership", "Sole proprietorship", "Cooperative"],
    answer: "Corporation"
  },
  {
    question: "Which legal form of business is owned and operated by members for mutual benefit?",
    choices: ["Cooperative", "Corporation", "Partnership", "Sole proprietorship"],
    answer: "Cooperative"
  },

  {
    question: "Which principle of cooperative emphasizes voluntary participation?",
    choices: ["Open and voluntary membership", "Exclusive membership", "Profit maximization", "Centralized control"],
    answer: "Open and voluntary membership"
  },
  {
    question: "Which principle of cooperative emphasizes equal voting rights?",
    choices: ["Democratic control", "Autocratic control", "Hierarchical control", "Profit control"],
    answer: "Democratic control"
  },
  {
    question: "Which principle of cooperative limits returns on invested funds?",
    choices: ["Limited interest on capital", "Unlimited interest on capital", "No interest on capital", "High dividends"],
    answer: "Limited interest on capital"
  },
  {
    question: "Which principle of cooperative ensures fair distribution of earnings?",
    choices: ["Division on net surplus", "Division on gross sales", "Division on assets", "Division on liabilities"],
    answer: "Division on net surplus"
  },

  {
    question: "Which of the following is one of the Cs of Credit?",
    choices: ["Collateral", "Confusion", "Currency", "Calculation"],
    answer: "Collateral"
  },
  {
    question: "Which of the following is one of the Cs of Credit?",
    choices: ["Capacity", "Incapacity", "Weakness", "Deficit"],
    answer: "Capacity"
  },
  {
    question: "Which of the following is one of the Cs of Credit?",
    choices: ["Character", "Reputation", "Dishonesty", "Fraud"],
    answer: "Character"
  },
  {
    question: "Which of the following is one of the Cs of Credit?",
    choices: ["Contract", "Agreement", "Promise", "Clause"],
    answer: "Contract"
  },
  {
    question: "Which of the following is one of the Cs of Credit?",
    choices: ["Conditions", "Exceptions", "Guarantees", "Restrictions"],
    answer: "Conditions"
  }
];



const quizForm = document.getElementById('quizForm');

// Render Quiz
function renderQuiz() {
  // Use questions directly, no shuffling
  questions.forEach((q, index) => {
    const questionDiv = document.createElement('div');
    questionDiv.className = 'question';
    questionDiv.innerHTML = `<p>${index + 1}. ${q.question}</p>`;

    // Render choices as radio buttons
    q.choices.forEach((choice, choiceIndex) => {
      const letter = String.fromCharCode(65 + choiceIndex); // A, B, C, D
      questionDiv.innerHTML += `
        <label>
          <input 
            type="radio" 
            name="question${index}" 
            value="${choice}" 
            required
          >
          ${letter}. ${choice}
        </label><br>
      `;
    });

    // Hidden correct answer for feedback
    questionDiv.innerHTML += `<p class="correctAnswer" style="display: none;">Correct answer: ${q.answer}</p>`;
    quizForm.appendChild(questionDiv);
  });
}

// Submit Quiz
function submitQuiz() {
  let score = 0;
  const correctAnswers = document.querySelectorAll('.correctAnswer');
  const totalQuestions = questions.length;

  questions.forEach((q, index) => {
    const selected = document.querySelector(`input[name="question${index}"]:checked`);
    const userAnswer = selected ? selected.value.trim().toLowerCase() : "";
    const correctAnswer = q.answer.toLowerCase();

    if (userAnswer === correctAnswer) {
      score++;
      correctAnswers[index].style.display = 'none';
    } else {
      correctAnswers[index].style.display = 'block';
    }
  });

  // Display final score
  document.getElementById('score').innerText = `Your score is ${score} out of ${totalQuestions}`;
}

// Reset Quiz
function resetQuiz() {
  quizForm.innerHTML = '';
  document.getElementById('score').innerText = '';
  renderQuiz();
}

// Initialize quiz on page load
renderQuiz();
</script>
</body>
</html>
